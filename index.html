<!DOCTYPE html>

    <!-- Bulma CSS -->

    <style>
      html,

        color: #363636;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);

        width: 100%;
      }

      .title {

      }

      table.table.is-hoverable tbody tr:hover {
        background-color: #e6f0ff;
      }

      /* Tombol link */
      .button.is-primary {
        background-color: #3273dc;
        border-color: transparent;
      }

      .button.is-primary:hover {
        background-color: #2759bd;
      }
